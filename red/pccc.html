<script type="text/x-red" data-help-name="pccc endpoint">
	<p>Configures the connection to a PLC</p>
	<p>This node was created by <a href="https://netsmarttech.com" target="_blank">Smart-Tech</a> as part of the <a href="https://netsmarttech.com/page/st-one" target="_blank">ST-One</a> project</p>

	<h3>Details</h3>
	<p>
		The <b>Cycle time</b> configuration specifies the time interval in which
		all variables will be read from the PLC
	</p>
	<p>
		The <b>Timeout</b> parameter sets the maximum amount of time that the PLC
		may take to answer our requests. It may be desirable to raise this time if
		the network is busy of it's latency is high
	</p>
	<p>
		You can check the <b>Use routing?</b> option it when routing is needed or
		when connecting to ControlLogix/CompactLogix controllers. A new field is
		shown where the routing path can be configured. The last digit of the 
		default value indicates the slot of the PLC when connecting to 
		ControlLogix/CompactLogix PLCs
	</p>

	<h3>Variable addressing</h3>
	<p>
		The variables and their addresses configured on the variable list should
		follow the same syntax as used on RSLogix 500, for example 
		<code>B3:0/0</code> or <code>F8:1</code>
	</p>
</script>

<script type="text/javascript">

	function validateTSAP(num) {
		if(!(/^[0-9a-fA-F]+$/.test(num))) return false;
		var i = parseInt(num, 16);
		if(isNaN(i) || i <  0 || i > 0xff) return false;
		return true;
	}

	RED.nodes.registerType('pccc endpoint', {
		category: 'config',
		defaults: {
			address: {
				value: "",
				validate: RED.validators.regex(/^(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.(25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)$/)
			},
			port: {
				value: "44818",
				validate: RED.validators.number()
			},
			userouting: {
				value: false
			},
			routing: {
				value: "0x01,0x00,0x01,0x00",
			},
			cycletime: {
				value: 500
			},
			timeout: {
				value: 1500
			},
			name: {
				value: ""
			},
			vartable: {
				value: [{
					name: "",
					addr: ""
				}]
			}
		},
		label: function() {
			return this.name || this.address + ":" + this.port;
		},
		oneditprepare: function() {
			var self = this;
			var labelName = this._("pccc.endpoint.label.variables.name");
			var labelAddr = this._("pccc.endpoint.label.variables.addr");
			var labelDel = this._("pccc.endpoint.label.variables.del");

			var useRoutingFlag = $('#node-config-input-userouting');
			var routingRow = $('#node-config-pccc-endpoint-mode-routing');

			// Prepare tabs
			var tabs = RED.tabs.create({
				id: "node-config-pccc-endpoint-tabs",
				onchange: function(tab) {
					$("#node-config-pccc-endpoint-tabs-content").children().hide();
					$("#" + tab.id).show();
				}
			});
			tabs.addTab({
				id: "pccc-endpoint-tab-connection",
				label: this._("pccc.endpoint.label.tabs.connection")
			});
			tabs.addTab({
				id: "pccc-endpoint-tab-variables",
				label: this._("pccc.endpoint.label.tabs.variables")
			});
			setTimeout(function() {
				tabs.resize()
			}, 0);

			function generateVariable(variable) {
				var container = $('<li/>', {
					style: "background: #fff; margin:0; padding:8px 0px; border-bottom: 1px solid #ccc;"
				});
				var row1 = $('<div/>').appendTo(container);

				var variableAddr = $('<input/>', {
					style: "width: 110px; margin-right: 10px;",
					class: "node-config-input-variable-addr",
					type: "text",
					placeholder: labelAddr
				}).appendTo(row1);

				var variableName = $('<input/>', {
					style: "width: 250px",
					class: "node-config-input-variable-name",
					type: "text",
					placeholder: labelName
				}).appendTo(row1);

				var finalspan = $('<span/>', {
					style: "float: right; margin-right: 10px;"
				}).appendTo(row1);
				var deleteButton = $('<a/>', {
					href: "#",
					class: "editor-button editor-button-small",
					style: "margin-top: 7px; margin-left: 5px;",
					title: labelDel
				}).appendTo(finalspan);

				$('<i/>', {
					class: "fa fa-remove"
				}).appendTo(deleteButton);

				deleteButton.click(function() {
					container.css({
						"background": "#fee"
					});
					container.fadeOut(150, function() {
						$(this).remove();
					});
				});

				//populate data
				variableAddr.val(variable.addr);
				variableName.val(variable.name);

				$("#node-config-input-variables-container").append(container);
			}

			function cleanVarTable() {
				$("#node-config-input-variables-container").children().remove();
			}

			function populateVarTable() {
				if(self.vartable) {
					if(typeof self.vartable == 'string') {
						self.vartable = JSON.parse(self.vartable);
					}
					for (var i = 0; i < self.vartable.length; i++) {
						generateVariable(self.vartable[i]);
					}
				}
			}

			$("#node-config-input-add-variable").click(function() {
				generateVariable({
					name: "",
					addr: ""
				});
			});

			$("#node-config-input-cycletime").spinner({
				min: 50
			});

			$("#node-config-input-timeout").spinner({
				min: 500
			});

			$("#node-config-pccc-endpoint-var-clean").click(cleanVarTable);

			populateVarTable();

			// export
			function exportCSV(){
				var vars = $("#node-config-input-variables-container").children();
				var lines = [];

				vars.each(function(i) {
					var elm = $(this);
					lines.push([
						elm.find(".node-config-input-variable-addr").val(), //addr
						elm.find(".node-config-input-variable-name").val() //name
					].join(';'));
				});

				saveAs(new Blob([lines.join('\r\n')]), 'pccc-endpoint' + (self.name ? '_' + self.name : '') + '.csv');
			}
			$('#node-config-pccc-endpoint-var-export').click(exportCSV);

			// import
			function importCSV(e) {
				var file = e.target.files[0];
				if (!file) {
					return;
				}
				var reader = new FileReader();
				reader.onload = function(e) {
					var res = [], i, fields;
					var contents = e.target.result || '';
					var lines = contents.split(/[\r\n]+/);
					
					if(!lines.length) {
						alert('file is empty!');
						return;
					}

					for(i = 0; i < lines.length; i++){
						
						lines[i] = lines[i].trim();
						if(lines[i] == '') continue;

						fields = lines[i].split(/[\t;]/);

						if(fields.length < 2) {
							alert('line must have at least two parameters, address and name');
							return;
						}
						res.push({
							addr: fields[0],
							name: fields[1]
						});
					}

					if(res.length) {
						cleanVarTable();
						self.vartable = res;
						populateVarTable();
					}
				};
				reader.readAsText(file);
			}
			$('#node-config-pccc-endpoint-var-import').on('change', importCSV);
			$('#node-config-pccc-endpoint-var-import-btn').click(function() {
				$('#node-config-pccc-endpoint-var-import').click();
			})

			useRoutingFlag.change(function() {
				if (useRoutingFlag.is(':checked')) {
					routingRow.show();
				} else {
					routingRow.hide();
				}
			});
			useRoutingFlag.change();
			
		},
		oneditsave: function() {
			var node = this;
			var vars = $("#node-config-input-variables-container").children();
			node.vartable = [];

			vars.each(function(i) {
				var elm = $(this);
				var v = {
					addr: elm.find(".node-config-input-variable-addr").val(),
					name: elm.find(".node-config-input-variable-name").val()
				}
				node.vartable.push(v);
			});
		}
	});
	//# sourceURL=pcccEndpointScript.js
</script>

<script type="text/x-red" data-help-name="pccc in">
	<p>Reads data from a PLC</p>
	<p>This node was created by <a href="https://netsmarttech.com" target="_blank">Smart-Tech</a> as part of the <a href="https://netsmarttech.com/page/st-one" target="_blank">ST-One</a> project</p>

	<h3>Outputs</h3>
	<dl class="message-properties">
		<dt>payload<span class="property-type">any</span></dt>
		<dd>
			The value(s) as read from the PLC. The format and type of the payload
			depends on the configured "Mode"
		</dd>

		<dt>topic<span class="property-type">string</span></dt>
		<dd>
			The name of the variable, when the message refers to a single variable
			(that is, when mode is "Single Variable" or "All variables, one per
			message")
		</dd>
	</dl>
	
	<h3>Details</h3>
	<p>
		All data is read cyclically from the PLC as configured in the <i>pccc endpoint</i>, 
		but there are three modes of making it available in a flow:
	</p>
	<ul>
		<li>
			<b>Single variable:</b> A single variable can be selected from the configured 
			variables, and a message is sent every cycle, or only when it changes if 
			<i>diff</i> is checked. <code>msg.payload</code> contains the variable's value
			and <code>msg.topic</code> has the variable's name.
		</li>
		<li>
			<b>All variables, one per message:</b> Like the <i>Single variable</i> mode, 
			but for all variables configured. If <i>diff</i> is checked, a message is sent
			everytime any variable changes. If <i>diff</i> is unchecked, one message is sent 
			for every variable, in every cycle. Care must be taken about the number of 
			messages per second in this mode.
		</li>
		<li>
			<b>All variables:</b> In this mode, <code>msg.payload</code> contains an object 
			with all configured variables and their values. If <i>diff</i> is checked, a 
			message is sent if at least one of the variables changes its value.
		</li>
	</ul>
</script>

<script type="text/javascript">
	RED.nodes.registerType('pccc in', {
		category: 'plc',
		defaults: {
			endpoint: {
				value: "",
				type: "pccc endpoint",
				required: true
			},
			mode: {
				value: "single"
			},
			variable: {
				value: ""
			},
			diff: {
				value: true
			},
			name: {
				value: ""
			}
		},
		color: "#FFAAAA",
		inputs: 0,
		outputs: 1,
		icon: "serial.png",
		label: function() {
			var self = this;

			if (this.name) return this.name;

			var endpointNode = RED.nodes.node(this.endpoint);
			if (endpointNode) {
				return (this.mode == 'single' ? this.variable : null) || endpointNode.label();
			}
			return this._("pccc.in.label.name");
		},
		labelStyle: function() {
			return this.name ? "node_label_italic" : "";
		},
		oneditprepare: function() {
			var self = this;

			var varList = $('#node-input-variable');
			var varAddr = $('#pccc-custom-var-addr');
			var modeList = $('#node-input-mode');
			var endpointList = $("#node-input-endpoint");
			var vars = [];

			function updateVarList(endpointId) {
				$('#node-input-variable option').remove();

				var endpointNode = RED.nodes.node(endpointId);
				if (!endpointNode) return;
				vars = endpointNode.vartable || [];
				if (typeof vars === 'string') vars = JSON.parse(vars);

				varList.append($('<option/>', {
					disabled: "disabled",
					selected: "selected",
					style: "display:none;",
					text: vars.length ? self._("pccc.in.label.variable-select") : self._("pccc.in.label.variable-novar")
				}));

				$.each(vars, function(i, val) {
					varList.append($('<option/>', {
						value: val.name || val.addr,
						text: val.name || val.addr
					}));
					if(val.name == self.variable) {
						varList.val(self.variable);
					}
				});
			}

			varList.change(function() {
				$.each(vars, function(i, val) {
					if(varList.val() == val.name) {
						varAddr[0].innerText = val.addr;
						return true;
					}
				});
			});

			endpointList.change(function() {
				updateVarList(endpointList.val());
			});
			updateVarList(self.endpoint);

			modeList.change(function() {
				if (modeList.val() == "single") {
					varList.parent().show();
				} else {
					varList.parent().hide();
				}
			});
			modeList.change();
		}
	});
</script>

<script type="text/x-red" data-template-name="pccc out">
	<div class="form-row">
		<label for="node-input-endpoint"><i class="fa fa-bolt"></i> <span data-i18n="pccc.out.label.endpoint"></span></label>
		<input type="text" id="node-input-endpoint" data-i18n="[placeholder]pccc.out.label.endpoint">

		</select>
    <span id="pccc-custom-var-addr"></span>
	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="pccc.label.name"></span></label>
		<input type="text" id="node-input-name" data-i18n="[placeholder]pccc.label.name">
	</div>
	<div class="form-tips"><span data-i18n="[html]pccc.out.disclaimer"></span></div>
</script>

<script type="text/x-red" data-help-name="pccc out">
	<p>Writes <code>msg.payload</code> to a memory area of a PLC</p>
	<p>This node was created by <a href="https://netsmarttech.com" target="_blank">Smart-Tech</a> as part of the <a href="https://netsmarttech.com/page/st-one" target="_blank">ST-One</a> project</p>

	<p class="form-tips">
		<b>Caution when writing data to production PLCs!</b><br/>
		Fully test everything you do. The authors cannot be liable for any
		damage or injury caused by the use of this node
	</p>

	<h3>Inputs</h3>
	<dl class="message-properties">
		<dt>payload<span class="property-type">string | number | boolean | array</span></dt>
		<dd>
			the data to be written. It will be casted to the required data type
			whenever possible.
		</dd>
		
		<dt>variable<span class="property-type">string | array</span></dt>
		<dd>
			the variable to write to on the PLC, according to the variable list
			on the PLC endpoint. This takes effect <i>only</i> if the "Variable"
			field is left empty on the configuration.
		</dd>
	</dl>

	<h3>Details</h3>
	<p>
		Writes data to the PLC on the variable specified on the node configuration
		or on <code>msg.variable</code>.
	</p>
	<p>
		It is possible to write to multiple variables at once, by setting both 
		<code>msg.variable</code> and <code>msg.payload</code> to arrays containing 
		the variable names and their values, respectively. Note that they may not be
		written in the same write cycle to the PLC, depending on the amount of variables 
		to be written.
	</p>
</script>

<script type="text/javascript">
	RED.nodes.registerType('pccc out', {
		category: 'plc',
		defaults: {
			endpoint: {
				value: "",
				type: "pccc endpoint",
				required: true
			},
			variable: {
				value: ""
			},
			name: {
				value: ""
			}
		},
		color: "#FFAAAA",
		inputs: 1,
		outputs: 0,
		icon: "serial.png",
		align: 'right',
		label: function() {
			var self = this;

			if (this.name) return this.name;

			var endpointNode = RED.nodes.node(this.endpoint);
			if (endpointNode) {
				return this.variable || endpointNode.label();
			}
			return this._("pccc.out.label.name");
		},
		labelStyle: function() {
			return this.name ? "node_label_italic" : "";
		},
		oneditprepare: function() {
			var self = this;

			var varList = $('#node-input-variable');
			var varAddr = $('#pccc-custom-var-addr')[0];
			var endpointList = $("#node-input-endpoint");
			var vars = [];

			function updateVarList(endpointId) {
				$('#node-input-variable option').remove();

				varList.append($('<option/>', {
					//disabled: "disabled",
					selected: "selected",
					//style: "display:none;",
					text: self._("pccc.out.label.variable-select"),
					value: ""
				}));

				var endpointNode = RED.nodes.node(endpointId);
				if (!endpointNode) return;
				vars = endpointNode.vartable || [];
				if (typeof vars === 'string') vars = JSON.parse(vars);

				$.each(vars, function(i, val) {
					varList.append($('<option/>', {
						value: val.name || val.addr,
						text: val.name || val.addr
					}));
					if(val.name == self.variable) {
						varList.val(self.variable);
					}
				});
			}

			varList.change(function() {
				varAddr.innerText = ""
				$.each(vars, function(i, val) {
					if(varList.val() == val.name) {
						varAddr.innerText = val.addr;
						return true;
					}
				});
			});

			endpointList.change(function() {
				updateVarList(endpointList.val());
			});
			updateVarList(self.endpoint);
		}
	});
</script>
